<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The portfolio of Ikenna Oyiih, an awesome frontend web developer.">
  <title>Ikenna Oyiih | Portfolio-IO</title>
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/css/style.css" type="text/css">
</head>
<body>
  <header class="header">
    <div class="desktop-nav-wrap">
      <a href="/" class="brand">
        <span>Ikenna </span>Oyiih
      </a>
      <span onclick="openMenuMobile()" class="mobile-menu-open" id="mobileMenuOpen"><img src="./assets/img/gg_menu-motion.svg" alt=""></span>
      <span onclick="closeMenuMobile()" class="mobile-menu-close" id="mobileMenuClose"><img src="./assets/img/ic_round-close.svg" alt=""></span>
      <nav class="desktop-nav" id="desktopNav">
        <div id="headerLinks" class="header--links-wrap">
          <div class="nav-links-wrap">
            <a onclick="closeMenuMobile()" id="aboutLink" href="#about" class="nav-link">
              <span>{</span>About<span>}</span>
            </a>
            <a onclick="closeMenuMobile()" id="worksLink" href="#works" class="nav-link">
              <span>{</span>Works<span>}</span>
            </a>
            <a onclick="closeMenuMobile()" id="contactLink" href="#contact" class="nav-link">
              <span>{</span>Contact<span>}</span>
            </a>
          </div>
          <div class="social-links-wrap">
            <a href="" class="social-link">
              <img src="./assets/img/brandico_linkedin-rect.svg" alt="" class="linkedin-icon">
              <img src="./assets/img/brandico_linkedin-rect-yellow.svg" alt="" class="linkedin-icon-alt">
              <span class="linkedin">LinkedIn</span>
            </a>
            <a href="" class="social-link">
              <img src="./assets/img/bytesize_github.svg" alt="" class="github-icon">
              <img src="./assets/img/bytesize_github-yellow.svg" alt="" class="github-icon-alt">
              <span class="github">GitHub</span>
            </a>
            <a href="" class="social-link">
              <img src="./assets/img/entypo-social_twitter.svg" alt="" class="twitter-icon">
              <img src="./assets/img/entypo-social_twitter-yellow.svg" alt="" class="twitter-icon-alt">
              <span class="twitter">Twitter</span>
            </a>
            <a href="" class="social-link">
              <img src="./assets/img/ic_round-mail.svg" alt="" class="mail-icon">
              <img src="./assets/img/ic_round-mail-white.svg" alt="" class="mail-icon-alt">
            </a>
          </div>
        </div>
      </nav>
    </div>
    <nav class="mobile-nav" id="mobileNav"></nav>

    <div class="hero-section-wrap">
      <div class="hero-section__details">
        <span class="hero-section--tag">Front-End Developer</span>
        <h1 class="hero-section--header">Talk is cheap.</h1>
        <h2 class="hero-section--header-2">Let me show you in code</h2>
        <p class="hero-section--text">I build beautiful and engaging user interfaces. And I love what I do.</p>
        <a href="#contact" class="hero-section--contact">CONTACT ME</a>
      </div>
      <div class="hero-section__images-wrap">
        <!-- <div class="skills-img-wrap"></div> -->
        <div class="react-wrap">
          <img src="/assets/img/react-logo.svg" alt="" class="react-logo">
        </div>
        <div class="picture-wrap">
          <img src="/assets/img/my-pic.png" alt="" class="my-pic">
        </div>
        <div class="sass-wrap">
          <img src="/assets/img/sass-logo.svg" alt="" class="sass-logo">
        </div>
        <div class="js-wrap">
          <img src="/assets/img/javascript-logo.svg" alt="" class="js-logo">
        </div>
      </div>
    </div>
  </header>
  
  <div class="about-wrap" id="about">
    
  </div>
  
  <!-- JavaScript file -->
  <script src="./assets/script/script.js"></script>
